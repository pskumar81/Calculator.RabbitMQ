# This workflow will build a .NET project with RabbitMQ integration testing
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      rabbitmq:
        image: rabbitmq:3.13-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Verify Docker and Docker Compose
      run: |
        docker --version
        docker compose version
        docker info
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Build Docker images
      run: |
        echo "Building Calculator Server Docker image..."
        docker build -f Calculator.Server/Dockerfile -t calculator-server:latest .
        echo "Building Calculator Client Docker image..."
        docker build -f Calculator.Client/Dockerfile -t calculator-client:latest .
        
    - name: Test Docker Compose setup
      run: |
        echo "Validating docker-compose configuration..."
        docker compose config --quiet
        echo "Docker Compose configuration is valid"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**
          **/*.trx
